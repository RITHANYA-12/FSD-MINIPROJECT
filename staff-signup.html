<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Staff Sign Up</h1>
        <p>Please enter your email and password to sign up.</p>
        
        <form id="signupForm" onsubmit="validateSignup(event)">
            <div class="form-field">
                <input type="email" id="staffEmail" placeholder="Email" required>
            </div>
            <div class="form-field">
                <input type="password" id="staffPassword" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="staff-login.html" style="color: #cf6b95;">Login here</a></p>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </form>
    </div>

    <script>
        function validateSignup(event) {
            event.preventDefault();

            const email = document.getElementById("staffEmail").value;
            const password = document.getElementById("staffPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            const storedEmail = localStorage.getItem("staffEmail");

            errorMessage.style.display = "none";

            if (storedEmail) {
                errorMessage.textContent = "This email is already registered. Please log in.";
                errorMessage.style.display = "block";
            } else {
                localStorage.setItem("staffEmail", email);
                localStorage.setItem("staffPassword", password);
                localStorage.setItem("isSignedUp", "true");
                
                window.location.href = 'staff-login.html';
            }
        }
    </script>
</body>
</html>
